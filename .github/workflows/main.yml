name: 'Lint Code'

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run Linter (Do NOT fail workflow)
      run: |
        echo "Running flake8..."
        flake8 server/djangoapp --exclude=migrations,__pycache__ --max-line-length=120 || true
        echo "Python lint completed (ignored failures)"

  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install JSHint
      run: npm install jshint --global

    - name: Run Linter ONLY on backend JS (ignore node_modules, do NOT fail workflow)
      run: |
        echo "Running JSHint..."
        find server/database -type f -name "*.js" ! -path "*/node_modules/*" -exec jshint {} + || true
        echo "JavaScript lint completed (ignored failures)"
